<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de API de Facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQeTXawGNi_y5gdicK9Ss1H5hfPr-fsYTHsGQ&usqp=CAU">
</head>
<body>

<!-- Agrega el SDK de Facebook -->
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

<script>
// Inicializa el SDK de Facebook
window.fbAsyncInit = function() {
    FB.init({
     // appId      : '894715495445217',   // Identificación única de tu aplicación en Facebook
    //appId      : '8912387481236478', 
    appId      : '894715495445217',
    cookie     : true,
    xfbml      : true,
      version    : 'v14.0' // Utiliza la versión más reciente de la Graph API
    });
}
  //funcion para configuraciones
function register(response){
    //demas configuracion
}
  // Llama a la función de inicio de sesión de Facebook
function loginWithFacebook() {
    FB.login(function(response) {register(response)}, {scope: 'public_profile,email'}); // Solicita los permisos necesarios
}
</script>

<!-- -------------------------------------------------------------- -->
<header>
    <h1>API de Facebook</h1>
</header>
<!-- -------------------------------------------------------------- -->
<main>
    <section>
        <h1>Bienvenido a esta página</h1>
        <h4>Por favor, disfruta la imagen e inicia sesión</h4>
    </section>
    <section class="main-bp">
        <section>
            <img class="bp" src="https://i.pinimg.com/564x/2f/85/c6/2f85c67aabfcd838dcd1d7192eedf5fd.jpg" alt="Image">
        </section>
        <section>
            <img class="bp" src="https://i.pinimg.com/564x/ae/1a/21/ae1a218a2638a1785420090a26300635.jpg" alt="">
        </section>
    </section>
</main>
